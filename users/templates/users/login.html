{% extends "movies/base.html" %} {% load crispy_forms_tags %} {% block content %}
<nav aria-label="breadcrumb" class="bg-dark-subtle text-dark-emphasis">
	<ol class="breadcrumb p-2 pl-4">
	  <li class="breadcrumb-item "><a href="/" class="link-underline link-underline-opacity-0">Home</a></li>
	  <li class="breadcrumb-item active" aria-current="page">Log In</li>
	</ol>
  </nav>
  {% if messages %} {% for message in messages %}
  <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %} {% endif %}
<div class="container mt-5 w-50">
<div class="content-section bg-light p-4 rounded mb-5">
	<form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group mt-4 mb-3">
            <button class="btn btn-outline-info" type="submit">Login</button>
        </div>
	</form>
	<div class="border-top pt-3">
        <small class="text-muted">
            Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
        </small>
	</div>
</div>
</div>
{% endblock content %}
